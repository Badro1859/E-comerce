<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1">
    
    <!-- vendor CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- custom CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css'%}">

    <!-- custom JS -->
    <script type="text/javascript">
      var user = "{{request.user}}";

      function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== ''){
          var cookies = document.cookie.split(';');
          for (var i=0; i<cookies.length; i++) {
            var cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name+'=')){
              cookieValue = decodeURIComponent(cookie.substring(name.length+1));
              break;
            }
          }
        }
        return cookieValue;
      }
      var csrftoken = getCookie('csrftoken');
    </script>

    <title>Ecom</title>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand mb-0 h1" href="{% url 'store:store'%}">Ecommerce</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'store:store'%}">Home</a>
          </li>
        </ul>
        <form class="d-flex" style="margin-right: 20px !important; max-width: 50%;">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <div class="d-flex form-inline my-2 my-lg-0">
          <a href="" class="btn btn-warning">Login</a>
          <a href="{% url 'store:cart'%}">
            <img id="cart-icon" src="{% static 'images/cart.png'%}" alt="cart">
          </a>
          <p id="cart-total">{{order.get_cart_items}}</p>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <br>
    {% block content %}
    
    {% endblock content %}
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

  <!-- custom JS -->
  <script text="text/javascript" src="{% static 'js/cart.js'%}"></script>
</body>
</html>
